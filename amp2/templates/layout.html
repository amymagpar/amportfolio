<!doctype html>
<html data-theme="nord">
<!-- <html data-theme="emerald"> -->
<!-- <html data-theme="cupcake"> -->
<!-- <html data-theme="light"> -->
<!-- <html data-theme="corporate"> -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <title>A. Parness | {% block title %}{% endblock %}</title>


<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  project-id="portfolioai-447818"
  agent-id="d0a7ab7b-25b4-4e41-bc38-dfec2409bc38"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
   chat-title="Ask about Amy.">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-font-family: Inter Var;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    --df-messenger-chat-bubble-icon-color: #eceff4;
    --df-messenger-chat-bubble-background: #5d80ab;
    bottom: 16px;
    right: 16px;
  }


.animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.animate-right{position:-300px;opacity: 0;animation:animateright 0.4s forwards;animation-delay: 150ms;}@keyframes animateright{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.animate-left-1{position:relative;opacity: 0;animation:animateleft-1 0.4s forwards;animation-delay: 300ms;}@keyframes animateleft-1{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.animate-right-1{position:-300px;opacity: 0;animation:animateright-1 0.4s forwards;animation-delay: 450ms;}@keyframes animateright-1{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.animate-left-2{position:relative;opacity:0;animation:animateleft-2 0.4s forwards;animation-delay: 600ms}@keyframes animateleft-2{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.animate-right-2{position:-300px;opacity: 0;animation:animateright-2 0.4s forwards;animation-delay: 750ms;}@keyframes animateright-2{from{right:-300px;opacity:0} to{right:0;opacity:1}}
.animate-left-3{position:relative;opacity:0;animation:animateleft-3 0.4s forwards;animation-delay: 900ms}@keyframes animateleft-3{from{left:-300px;opacity:0} to{left:0;opacity:1}}
.animate-right-3{position:-300px;opacity: 0;animation:animateright-3 0.4s forwards;animation-delay: 1050ms;}@keyframes animateright-3{from{right:-300px;opacity:0} to{right:0;opacity:1}}

.animate-opacity{opacity:0;animation:opac 0.8s forwards}@keyframes opac{from{opacity:0} to{opacity:1}}

html{scroll-behavior: smooth;}

</style>
</head>

<body class="min-h-screen flex flex-col bg-white">
  <!-- component -->
  <header id="navbar" class="w-full fixed top-0 z-50 bg-white border-0 border-b border-accent drop-shadow-md">
    <div class="container mx-auto navbar p-0" style="min-height: 2rem;">
      <div class="navbar-start uppercase">
        <ul class="list-none">
        <li>
        <a class="font-extrabold" href="{{ '/'|url }}">Amy Parness</a>
        </li>
        </ul>
      </div>
      <div class="navbar-center">
      </div>
      <div class="navbar-end">
        <ul class="font-medium list-none flex flex-wrap">
          <li {% if this._path=='/' %} class="text-primary underline px-2" {% else %} class="px-2" {% endif %}">
            {% for href, title in [
            ['/projects', 'Projects'],
            ['/cv', 'CV'],
            ['/writing', 'Writing']
            ] %}
            <li {% if this.is_child_of(href) %} class="text-primary underline !m-0 px-2" {% else %} class="px-2" {% endif %}><a href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
              <li>
        </ul>
      </div>
    </div>
  </header>

  <div class="flex flex-grow flex-col justify-center">
    {% block body %}{% endblock %}
  </div>
  <footer class="text-base-400 text-sm bg-gradient-to-b from-transparent to-base-200">
    <div class="container mx-auto p-4">
       &copy; 2024 Amy Parness 
      </div>
  </footer>
  <!-- Back to top button -->
<button
  class="!fixed bottom-5 start-5 hidden rounded-full bg-base-300 p-3 text-xs font-medium uppercase leading-tight text-white shadow-md hover:bg-gray-500 hover:shadow-lg focus:bg-primary-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg
  animate-fade-up animate-once animate-duration-[250ms] animate-ease-in
mix-blend-multiply"
  id="btn-back-to-top">
  <span class="[&>svg]:w-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="3"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
    </svg>
  </span>
</button>
  <script src="{{ '/static/script.js'|url }}"></script>
</body>

</html>
