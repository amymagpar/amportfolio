<!doctype html>

<!-- <html data-theme="pastel"> -->
<html data-theme="fantasy">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <title>A. Parness | {% block title %}{% endblock %}</title>
</head>

<body class="min-h-screen flex flex-col">
  <!-- component -->
  <header class="w-full fixed top-0 z-50 bg-gradient-to-t from-transparent to-white">
    <div class="container mx-auto navbar">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="{{ '/'|url }}">Amy Parness</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li{% if this._path=='/' %} class="active" {% endif %}><a href="{{ '/projects'|url }}">Projects</a></li>
            {% for href, title in [
            ['/cv', 'CV']
            ] %}
            <li{% if this.is_child_of(href) %} class="active" {% endif %}><a href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
              <li>
        </ul>
      </div>
    </div>
  </header>
  <div class="flex flex-grow flex-col justify-center">
    {% block body %}{% endblock %}
  </div>
  <footer class="text-base-300 text-sm bg-gradient-to-b from-transparent to-base-200">
    <div class="container mx-auto p-4">
       &copy; 2024 Amy Parness 
      </div>
  </footer>
</body>

</html>
