<!doctype html>
<html data-theme="mytheme" class="h-full">
  <!-- <html data-theme="emerald"> -->
  <!-- <html data-theme="cupcake"> -->
  <!-- <html data-theme="light"> -->
  <!-- <html data-theme="mytheme"> -->

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="min-h-screen flex flex-col bg-white">
    <!-- component -->

    <div class="flex flex-grow flex-col justify-center">
      <div
        class="container mx-auto px-4 mb-16 lg:mb-32 flex flex-col items-center"
      >
        <div class="mt-48 flex flex-col justify-center items-center">
          <div class="mb-2 font-black uppercase">Meraki/Cisco</div>
          <h2
            class="mb-6 md:mb-8 lg:mb-10 text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extralight text-center"
          >
            Cisco Convergance
          </h2>
          <hr class="mb-6 md:mb-8 border-b border-base-content-300 w-4/6" />
          <div class="flex flex-wrap gap-3 justify-center">
            <span
              class="badge badge-neutral border-rose-600 bg-rose-600 text-white"
              >badge</span
            >
          </div>
        </div>
        <div
          class="mt-10 prose md:prose-lg lg:prose-xl text-left sm:text-center leading-snug"
        ></div>
      </div>

      <div class="2xl:container mx-auto">
        <img
          class="w-full 2xl:rounded-md shadow-xl"
          src="../../static/leds.jpg"
        />
      </div>

      <div class="container mx-auto px-4 mt-12 lg:mt-64">
        <div class="mx-auto grid lg:grid-cols-2 gap-8 sm:w-3/4">
          <div class="prose">
            <h3 class="font-extrabold uppercase whitespace-nowrap">
              Business Goals
            </h3>
          </div>

          <div class="prose">
            <h3 class="font-extrabold uppercase whitespace-nowrap">
              Challenges
            </h3>
          </div>

          <div class="prose">
            <h3 class="font-extrabold uppercase whitespace-nowrap">
              Solutions
            </h3>
          </div>

          <div class="prose">
            <h3 class="font-extrabold uppercase whitespace-nowrap">Role</h3>
          </div>
        </div>
      </div>
      <div class="mx-auto flex flex-col lg:flex-row max-w-6xl my-24 gap-12">
        <div class="">content</div>
      </div>
    </div>
    <footer
      class="text-base-400 text-sm bg-gradient-to-b from-transparent to-base-200"
    >
      <div class="container mx-auto p-4">&copy; 2024 Amy Parness</div>
    </footer>
    <!-- Back  to top button -->
    <button
      class="bg-color5 focus:bg-color4 active:bg-color3 animate-fade-up animate-once animate-duration-[250ms] animate-ease-in !fixed bottom-5 start-5 hidden rounded-full p-3 text-xs font-medium uppercase leading-tight text-white mix-blend-multiply hover:bg-color4 focus:outline-none focus:ring-0"
      id="btn-back-to-top"
    >
      <span class="[&>svg]:w-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="3"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
          />
        </svg>
      </span>
    </button>
    <script src="../../static/js/combined.js"></script>
  </body>
</html>
