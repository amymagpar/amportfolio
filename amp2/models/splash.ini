[model]
name = Splash
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.client]
label = Client
type = string

[fields.mainimage]
label = Main image
type = string
default = ../../static/leds.jpg

[fields.mainimageshadow]
label = Main image dropshadow
type = boolean
checkbox_label =If true, the main image will have a drop shadow.
default = true

[fields.mainimageborder]
label = Main image border
type = boolean
checkbox_label =If true, the main image will have a light border.
default = false

[fields.tags]
label = Tags
type = html
default = <span class="badge badge-neutral border-rose-600 bg-rose-600 text-white">badge</span>

[fields.showtable]
label = Show the table
type = boolean
checkbox_label =If true, the table will be shown
default = true

[fields.goals]
label = Business Goals
type = markdown

[fields.challenges]
label = Challenges
type = markdown

[fields.solutions]
label = Solutions
type = markdown

[fields.role]
label = Role
type = markdown

[fields.description]
label = Description
type = html

[fields.body]
label = Body
type = string
default = body.html
