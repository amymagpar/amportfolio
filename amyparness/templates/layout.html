<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>TW Elements</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <!-- TW Elements CSS -->
    <link rel="stylesheet" href="{{ '/static/tw-elements.min.css'|url }}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  </head>

<body class="h-screen flex flex-col font-sans">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <header class="p-4 w-full fixed pb-16 top-0 z-50 bg-gradient-to-t from-transparent to-white">
    <div class="max-w-screen-md mx-auto flex justify-between items-center">
      <h1 class="font-bold text-lg">Amy Parness</h1>
      <nav class="">
        <ul class="flex gap-4 m-0 list-none">
          <li{% if this._path=='/' %} class="active" {% endif %}><a href="{{ '/'|url }}">Welcome</a></li>
            {% for href, title in [
            ['/projects', 'Projects'],
            ['/about', 'About'],
            ['/cv', 'CV']
            ] %}
            <li{% if this.is_child_of(href) %} class="active" {% endif %}><a href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
    {% block body %}{% endblock %}
  <footer class="bg-gray-100 text-xs p-4 text-stone-700">
    <div class="mx-auto max-w-screen-md text-info">
      &copy; Copyright 2024 by Amy Parness.
    </div>
  </footer>
  <script src="{{ '/static/myscript.js'|url }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-elements/js/tw-elements.umd.min.js"></script>
</body>
