<!doctype html>
<!-- <html data-theme="nord"> -->
<!-- <html data-theme="emerald"> -->
<!-- <html data-theme="cupcake"> -->
<!-- <html data-theme="bumblebee"> -->
<!-- <html data-theme="pastel"> -->
<html data-theme="pastel">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <title>A. Parness | {% block title %}{% endblock %}</title>
</head>

<body class="min-h-screen flex flex-col">
  <!-- component -->
  <header class="w-full fixed top-0 z-50 bg-gradient-to-t from-transparent to-white">
    <div class="container mx-auto navbar">
      <div class="flex-1">
        <!-- <a class="btn btn-ghost text-xl" href="{{ '/'|url }}">Amy Parness</a> -->
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li{% if this._path=='/' %} class="text-primary underline " {% endif %}>
          <a href="{{ '/'|url }}">Amy Parness</a></li>
            {% for href, title in [
            ['/projects', 'Projects'],
            ['/cv', 'CV'],
            ['/writing', 'Writing']
            ] %}
            <li{% if this.is_child_of(href) %} class="text-primary underline !m-0" {% endif %}><a href="{{ href|url }}">{{ title }}</a></li>
              {% endfor %}
              <li>
        </ul>
      </div>
    </div>
  </header>
  <div class="flex flex-grow flex-col justify-center">
    {% block body %}{% endblock %}
  </div>
  <footer class="text-base-400 text-sm bg-gradient-to-b from-transparent to-base-200">
    <div class="container mx-auto p-4">
       &copy; 2024 Amy Parness 
      </div>
  </footer>
  <!-- Back to top button -->
<button
  class="!fixed bottom-5 end-5 hidden rounded-full bg-base-300 p-3 text-xs font-medium uppercase leading-tight text-white shadow-md hover:bg-gray-500 hover:shadow-lg focus:bg-primary-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-primary-800 active:shadow-lg
  animate-fade-up animate-once animate-duration-[250ms] animate-ease-in
mix-blend-multiply  "
  id="btn-back-to-top">
  <span class="[&>svg]:w-4">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="3"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
    </svg>
  </span>
</button>
  <script src="{{ '/static/script.js'|url }}"></script>
</body>

</html>
